<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rastreador de C√≥lera - Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEyAiggQthZ3AibDKDY9UNBoypYYamKBo&libraries=places"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body { 
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .icon {
            width: 18px;
            height: 18px;
            display: inline-block;
            vertical-align: middle;
        }
        .icon-lg {
            width: 24px;
            height: 24px;
        }
        .icon-xl {
            width: 32px;
            height: 32px;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .button-primary {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        .button-success {
            background: linear-gradient(45deg, #059669, #10b981);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }
        .button-danger {
            background: linear-gradient(45deg, #dc2626, #ef4444);
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #map {
            height: 200px;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyBtnU84zOmm9mjwJNf7Sa7g4exGjUI_kj0",
            authDomain: "vigicolera.firebaseapp.com",
            databaseURL: "https://vigicolera-default-rtdb.firebaseio.com",
            projectId: "vigicolera",
            storageBucket: "vigicolera.firebasestorage.app",
            messagingSenderId: "443742285213",
            appId: "1:443742285213:web:ce5c8ef141c46ed2ccd374"
        };

        // Initialize Firebase only once
        let firebaseApp;
        if (!firebase.apps.length) {
            firebaseApp = firebase.initializeApp(firebaseConfig);
        } else {
            firebaseApp = firebase.app();
        }
        const database = firebase.database();

        // Reverse Geocoding Function using Google Maps
        const reverseGeocode = async (lat, lng, cache) => {
            const cacheKey = `${lat},${lng}`;
            if (cache[cacheKey]) {
                return cache[cacheKey];
            }
            try {
                const response = await fetch(
                    `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=AIzaSyDEyAiggQthZ3AibDKDY9UNBoypYYamKBo`
                );
                const data = await response.json();
                if (data.status === 'OK' && data.results.length > 0) {
                    const locationName = data.results[0].formatted_address || 'Localiza√ß√£o desconhecida';
                    cache[cacheKey] = locationName;
                    return locationName;
                } else {
                    throw new Error(data.error_message || 'Nenhum resultado encontrado');
                }
            } catch (error) {
                console.error('Error reverse geocoding with Google Maps:', error);
                return 'Erro ao obter localiza√ß√£o';
            }
        };

        // SVG Icons
        const BiohazardIcon = ({ className = "icon" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v-.07zM17.9 17.39c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
        );

        const MapIcon = ({ className = "icon" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const ActivityIcon = ({ className = "icon" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"></polyline>
            </svg>
        );

        const UserIcon = ({ className = "icon" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const PlayIcon = ({ className = "icon" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5,3 19,12 5,21"></polygon>
            </svg>
        );

        const StopIcon = ({ className = "icon" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="currentColor">
                <rect x="6" y="6" width="12" height="12"></rect>
            </svg>
        );

        const SendIcon = ({ className = "icon" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
            </svg>
        );

        const TrendingUpIcon = ({ className = "icon" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const ColeraTracker = () => {
            const [isTracking, setIsTracking] = useState(false);
            const [location, setLocation] = useState(null);
            const [locationName, setLocationName] = useState('');
            const [lastSent, setLastSent] = useState(null);
            const [status, setStatus] = useState('Aguardando');
            const [error, setError] = useState(null);
            const [watchId, setWatchId] = useState(null);
            const [caseData, setCaseData] = useState({
                agenteName: '',
                caseType: 'suspeito',
                severity: 'leve'
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [cases, setCases] = useState([]);
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const markersLayer = useRef(null);
            const locationCache = useRef({});

            // Initialize Leaflet Map
            useEffect(() => {
                if (!mapInstance.current) {
                    mapInstance.current = L.map(mapRef.current).setView([-7.606145, 15.054881], 14);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(mapInstance.current);
                    markersLayer.current = L.layerGroup().addTo(mapInstance.current);

                    // Add marker for exact coordinates
                    L.marker([-7.606145, 15.054881], {
                        icon: L.divIcon({
                            className: 'custom-icon',
                            html: '<div style="background-color: #3b82f6; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white;"></div>',
                            iconSize: [20, 20]
                        })
                    })
                        .addTo(markersLayer.current)
                        .bindPopup('Localiza√ß√£o Exata: U√≠ge, Angola');
                }

                return () => {
                    if (mapInstance.current) {
                        mapInstance.current.remove();
                        mapInstance.current = null;
                    }
                };
            }, []);

            // Update Map with Location
            useEffect(() => {
                if (location && mapInstance.current) {
                    const { lat, lng, accuracy } = location;
                    if (Math.abs(lat - (-7.606145)) < 0.0001 && Math.abs(lng - 15.054881) < 0.0001) {
                        mapInstance.current.setView([lat, lng], 14);
                        markersLayer.current.clearLayers();
                        
                        // User location marker
                        L.marker([lat, lng], {
                            icon: L.divIcon({
                                className: 'custom-icon',
                                html: '<div style="background-color: #3b82f6; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white;"></div>',
                                iconSize: [20, 20]
                            })
                        })
                            .addTo(markersLayer.current)
                            .bindPopup('Sua localiza√ß√£o atual');

                        // Accuracy circle
                        L.circle([lat, lng], {
                            radius: accuracy,
                            color: '#3b82f6',
                            fillColor: '#3b82f6',
                            fillOpacity: 0.1
                        }).addTo(markersLayer.current);

                        // Fetch location name
                        reverseGeocode(lat, lng, locationCache.current)
                            .then(name => setLocationName(name));
                    }
                }
            }, [location]);

            // Fetch Cases from Firebase
            useEffect(() => {
                const casesRef = database.ref('casos-colera');
                casesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const casesArray = Object.entries(data).map(([id, caso]) => ({
                            id,
                            ...caso,
                            coordenadas: {
                                lat: Number(caso.coordenadas.lat),
                                lng: Number(caso.coordenadas.lng),
                                precisao: Number(caso.coordenadas?.precisao || 0)
                            }
                        }));
                        setCases(casesArray);
                    } else {
                        setCases([]);
                    }
                }, (err) => {
                    setError(`‚ùå Erro ao carregar casos: ${err.message}`);
                });

                return () => casesRef.off();
            }, []);

            // Update Map with filtered data
            useEffect(() => {
                if (mapInstance.current && markersLayer.current) {
                    const getMarkerColor = (status) => {
                        switch (status) {
                            case 'confirmado': return '#dc2626';
                            case 'suspeito': return '#f59e0b';
                            case 'pendente-analise': return '#3b82f6';
                            case 'descartado': return '#10b981';
                            default: return '#6b7280';
                        }
                    };

                    cases.forEach((caso) => {
                        const { lat, lng, precisao } = caso.coordenadas;
                        if (Math.abs(lat - (-7.606145)) < 0.0001 && Math.abs(lng - 15.054881) < 0.0001) {
                            L.marker([lat, lng], {
                                icon: L.divIcon({
                                    className: 'case-icon',
                                    html: `<div style="background-color: ${getMarkerColor(caso.status)}; width: 15px; height: 15px; border-radius: 50%; border: 2px solid white;"></div>`,
                                    iconSize: [15, 15]
                                })
                            })
                                .addTo(markersLayer.current)
                                .bindPopup(`
                                    <b>Caso: ${caso.id.slice(-8)}</b><br>
                                    Agente: ${caso.agente}<br>
                                    Tipo: ${caso.tipoCaso}<br>
                                    Gravidade: ${caso.gravidade}<br>
                                    Data: ${caso.dataHora}
                                `);
                            L.circle([lat, lng], {
                                radius: precisao,
                                color: getMarkerColor(caso.status),
                                fillColor: getMarkerColor(caso.status),
                                fillOpacity: 0.1
                            }).addTo(markersLayer.current);
                        }
                    });
                }
            }, [cases]);

            // Calculate Statistics
            const stats = {
                total: cases.length,
                confirmados: cases.filter(c => c.status === 'confirmado').length,
                suspeitos: cases.filter(c => c.tipoCaso === 'suspeito').length,
                pendentes: cases.filter(c => c.status === 'pendente-analise').length,
                descartados: cases.filter(c => c.status === 'descartado').length,
                severos: cases.filter(c => c.gravidade === 'grave' || c.gravidade === 'critico').length,
                moderados: cases.filter(c => c.gravidade === 'moderado').length,
                leves: cases.filter(c => c.gravidade === 'leve').length
            };

            const sendCaseToFirebase = async (lat, lng, caseInfo) => {
                setIsSubmitting(true);
                try {
                    const data = {
                        agente: caseInfo.agenteName.trim(),
                        dispositivo: "mobile-coleta",
                        tipoCaso: caseInfo.caseType,
                        gravidade: caseInfo.severity,
                        coordenadas: {
                            lat: lat.toString(),
                            lng: lng.toString(),
                            precisao: location?.accuracy || 0
                        },
                        timestamp: new Date().toISOString(),
                        dataHora: new Date().toLocaleString('pt-BR', { timeZone: 'Africa/Luanda' })
                    };

                    await database.ref('casos-colera').push(data);
                    setLastSent(new Date().toLocaleTimeString('pt-BR', { timeZone: 'Africa/Luanda' }));
                    setStatus('‚úÖ Caso registrado com sucesso');
                    setError(null);
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 100, 50, 100]);
                    }
                    setCaseData({
                        agenteName: '',
                        caseType: 'suspeito',
                        severity: 'leve'
                    });
                } catch (err) {
                    setError(`‚ùå Erro ao registrar: ${err.message}`);
                    setStatus('Erro no registro');
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200, 100, 200]);
                    }
                } finally {
                    setIsSubmitting(false);
                }
            };

            const handleLocationUpdate = (position) => {
                const { latitude, longitude, accuracy } = position.coords;
                setLocation({
                    lat: latitude,
                    lng: longitude,
                    accuracy: accuracy,
                    timestamp: new Date()
                });
            };

            const handleLocationError = (error) => {
                let errorMessage = '';
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = "‚ùå Permiss√£o de localiza√ß√£o negada";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = "GPS de localiza√ß√£o indispon√≠vel";
                        break;
                    case error.TIMEOUT:
                        errorMessage = "‚è±Ô∏è Timeout do GPS";
                        break;
                    default:
                        errorMessage = "Erro ao obter localiza√ß√£o";
                        break;
                }
                setError(errorMessage);
                setStatus('Erro GPS');
            };

            const startTracking = () => {
                if (!navigator.geolocation) {
                    setError('‚ùå GPS n√£o suportado');
                    return;
                }
                const options = {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 60000
                };

                const id = navigator.geolocation.watchPosition(
                    handleLocationUpdate,
                    handleLocationError,
                    options
                );
                setWatchId(id);
                setIsTracking(true);
                setStatus('üîÑ Rastreando localiza√ß√£o...');
                setError(null);
            };

            const stopTracking = () => {
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                    setWatchId(null);
                }
                setIsTracking(false);
                setStatus('‚èπÔ∏è Rastreamento parado');
            };

            const registerCase = () => {
                if (!location) {
                    setError('‚ùå Localiza√ß√£o necess√°ria para registrar caso');
                    return;
                }
                if (!caseData.agenteName.trim()) {
                    setError('‚ùå Nome do agente √© obrigat√≥rio');
                    return;
                }
                setStatus('üìù Registrando caso...');
                sendCaseToFirebase(location.lat, location.lng, caseData);
            };

            const getCurrentLocation = () => {
                if (!navigator.geolocation) {
                    setError('‚ùå GPS n√£o suportado');
                    return;
                }
                setStatus('üìç Obtendo localiza√ß√£o atual...');
                navigator.geolocation.getCurrentPosition(
                    handleLocationUpdate,
                    handleLocationError,
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0
                    }
                );
            };

            useEffect(() => {
                getCurrentLocation();
                return () => {
                    if (watchId) {
                        navigator.geolocation.clearWatch(watchId);
                    }
                };
            }, []);

            return (
                <div className="min-h-screen p-4">
                    {/* Header */}
                    <div className="text-center mb-6 slide-up">
                        <div className="glass-effect rounded-2xl p-6 mb-4">
                            <div className="flex items-center justify-center gap-3 mb-2">
                                <BiohazardIcon className="icon-xl text-red-600" />
                                <h1 className="text-2xl font-bold text-gray-800">
                                    Vigil√¢ncia C√≥lera
                                </h1>
                            </div>
                            <p className="text-gray-600 text-sm">Sistema de Coleta de Dados Mobile</p>
                        </div>
                    </div>

                    {/* Statistics Section */}
                    <div className="glass-effect rounded-2xl p-4 mb-4 slide-up">
                        <div className="flex items-center gap-2 mb-3">
                            <TrendingUpIcon className="icon text-blue-600" />
                            <span className="font-semibold text-gray-700">Estat√≠sticas</span>
                        </div>
                        <div className="grid grid-cols-2 gap-3">
                            <div className="stats-card rounded-xl p-3 text-center">
                                <p className="text-2xl font-bold text-red-600">{stats.confirmados}</p>
                                <p className="text-sm text-gray-600">Confirmados</p>
                            </div>
                            <div className="stats-card rounded-xl p-3 text-center">
                                <p className="text-2xl font-bold text-yellow-600">{stats.suspeitos}</p>
                                <p className="text-sm text-gray-600">Suspeitos</p>
                            </div>
                            <div className="stats-card rounded-xl p-3 text-center">
                                <p className="text-2xl font-bold text-blue-600">{stats.pendentes}</p>
                                <p className="text-sm text-gray-600">Pendentes</p>
                            </div>
                            <div className="stats-card rounded-xl p-3 text-center">
                                <p className="text-2xl font-bold text-green-600">{stats.descartados}</p>
                                <p className="text-sm text-gray-600">Descartados</p>
                            </div>
                            <div className="stats-card rounded-xl p-3 text-center">
                                <p className="text-2xl font-bold text-red-700">{stats.severos}</p>
                                <p className="text-sm text-gray-600">Severos</p>
                            </div>
                            <div className="stats-card rounded-xl p-3 text-center">
                                <p className="text-2xl font-bold text-yellow-700">{stats.moderados}</p>
                                <p className="text-sm text-gray-600">Moderados</p>
                            </div>
                            <div className="stats-card rounded-xl p-3 text-center">
                                <p className="text-2xl font-bold text-green-700">{stats.leves}</p>
                                <p className="text-sm text-gray-600">Leves</p>
                            </div>
                            <div className="stats-card rounded-xl p-3 text-center">
                                <p className="text-2xl font-bold text-gray-800">{stats.total}</p>
                                <p className="text-sm text-gray-600">Total</p>
                            </div>
                        </div>
                    </div>

                    {/* Map */}
                    <div className="glass-effect rounded-2xl p-4 mb-4 slide-up">
                        <div className="flex items-center gap-2 mb-3">
                            <MapIcon className="icon text-green-600" />
                            <span className="font-semibold text-gray-700">Mapa em Tempo Real</span>
                        </div>
                        <div id="map" ref={mapRef}></div>
                    </div>

                    {/* Status Card */}
                    <div className="glass-effect rounded-2xl p-4 mb-4 slide-up">
                        <div className="flex items-center justify-between mb-3">
                            <span className="text-sm font-semibold text-gray-700">Status do Sistema:</span>
                            <ActivityIcon className={`icon-lg ${isTracking ? 'text-green-500 pulse-animation' : 'text-gray-400'}`} />
                        </div>
                        <div className={`text-lg font-semibold mb-2 ${
                            status.includes('sucesso') ? 'text-green-600' : 
                            status.includes('Erro') ? 'text-red-600' : 'text-blue-600'
                        }`}>
                            {status}
                        </div>
                        {lastSent && (
                            <div className="text-xs text-gray-500">
                                √öltimo registro: {lastSent}
                            </div>
                        )}
                    </div>

                    {/* Agent Info */}
                    <div className="glass-effect rounded-2xl p-4 mb-4 slide-up">
                        <div className="flex items-center gap-2 mb-3">
                            <UserIcon className="icon text-blue-600" />
                            <span className="font-semibold text-gray-700">Dados do Agente</span>
                        </div>
                        <input
                            type="text"
                            placeholder="Nome do agente de campo"
                            value={caseData.agenteName}
                            onChange={(e) => setCaseData({...caseData, agenteName: e.target.value})}
                            className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                            required
                            aria-label="Nome do agente"
                        />
                    </div>

                    {/* Case Data */}
                    <div className="glass-effect rounded-2xl p-4 mb-4 slide-up">
                        <h3 className="font-semibold text-gray-700 mb-3">üìã Dados do Caso</h3>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-2" htmlFor="caseType">
                                    Tipo de Caso:
                                </label>
                                <select
                                    id="caseType"
                                    value={caseData.caseType}
                                    onChange={(e) => setCaseData({...caseData, caseType: e.target.value})}
                                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                                    aria-label="Tipo de caso"
                                >
                                    <option value="suspeito">ü§î Caso Suspeito</option>
                                    <option value="confirmado">‚úÖ Caso Confirmado</option>
                                    <option value="descartado">‚ùå Caso Descartado</option>
                                </select>
                            </div>
                            <div>

                            </div>

                            {isSubmitting ? (

                            <div>üìÖ √öltima atualiza√ß√£o: 19/06/2025</div>
