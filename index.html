<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VigiSensor - Coleta de Dados Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body { 
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .neon-border {
            border: 2px solid transparent;
            background: linear-gradient(45deg, #00d4ff, #00ff88) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: subtract;
            mask-composite: subtract;
        }
        
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.6), 0 0 40px rgba(0, 255, 136, 0.3);
            }
        }
        
        .sensor-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: sensorPulse 1.5s infinite;
        }
        
        @keyframes sensorPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { 
                transform: translateY(30px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #0099cc, #00d4ff);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
        }
        
        .btn-success:hover {
            background: linear-gradient(45deg, #00cc6a, #00ff88);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }
        
        .btn-danger:hover {
            background: linear-gradient(45deg, #ff3742, #ff4757);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.4);
        }
        
        .status-indicator {
            position: relative;
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
        }
        
        .status-inactive {
            background: #ff4757;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.6);
        }
        
        .status-warning {
            background: #ffa502;
            box-shadow: 0 0 10px rgba(255, 165, 2, 0.6);
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .floating-action {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
            z-index: 100;
        }
        
        .map-container {
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
        }
        
        .sensor-readings {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .reading-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            border-radius: 2px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ícones SVG
        const SensorIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L13.09 8.26L19 7L17.74 13.09L22 12L16.74 18.26L21 19L14.91 15.74L16 22L9.74 16.74L11 21L4.91 14.91L9 16L3.74 9.74L2 11L8.26 4.91L7 3L13.09 6.26L12 2Z"/>
            </svg>
        );

        const LocationIcon = ({ className = "w-5 h-5" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        );

        const WifiIcon = ({ className = "w-5 h-5" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"/>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
                <path d="M12 20h.01"/>
            </svg>
        );

        const ActivityIcon = ({ className = "w-5 h-5" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
            </svg>
        );

        const DatabaseIcon = ({ className = "w-5 h-5" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <ellipse cx="12" cy="5" rx="9" ry="3"/>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
            </svg>
        );

        const SettingsIcon = ({ className = "w-5 h-5" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        );

        const VigiSensorApp = () => {
            const [isActive, setIsActive] = useState(false);
            const [connectionStatus, setConnectionStatus] = useState('connected');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [sensorData, setSensorData] = useState({
                temperature: 25.4,
                humidity: 68,
                pressure: 1013.2,
                altitude: 1456,
                gps: { lat: -8.8383, lng: 13.2344 },
                battery: 78,
                signal: 'strong'
            });
            const [metrics, setMetrics] = useState({
                totalCases: 143,
                activeCases: 28,
                recovered: 98,
                deaths: 17,
                suspects: 45,
                confirmed: 78
            });

            // Atualizar tempo
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // Simular mudanças nos dados do sensor
            useEffect(() => {
                const interval = setInterval(() => {
                    setSensorData(prev => ({
                        ...prev,
                        temperature: (25 + Math.random() * 5).toFixed(1),
                        humidity: Math.floor(65 + Math.random() * 10),
                        pressure: (1010 + Math.random() * 10).toFixed(1),
                        battery: Math.max(0, prev.battery - Math.random() * 0.1)
                    }));
                }, 3000);
                return () => clearInterval(interval);
            }, []);

            const toggleSensor = () => {
                setIsActive(!isActive);
                setConnectionStatus(isActive ? 'disconnected' : 'connected');
            };

            const getStatusColor = (status) => {
                switch(status) {
                    case 'connected': return 'status-active';
                    case 'disconnected': return 'status-inactive';
                    default: return 'status-warning';
                }
            };

            return (
                <div className="min-h-screen p-4 pb-20">
                    {/* Header */}
                    <div className="glass-card rounded-3xl p-6 mb-6 slide-in">
                        <div className="flex items-center justify-between mb-4">
                            <div className="flex items-center gap-3">
                                <div className="pulse-glow rounded-2xl p-3">
                                    <SensorIcon className="w-8 h-8 text-cyan-400" />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold gradient-text">VigiSensor</h1>
                                    <p className="text-gray-400 text-sm">Sistema de Coleta Mobile</p>
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="text-xl font-mono text-white">
                                    {currentTime.toLocaleTimeString('pt-BR')}
                                </div>
                                <div className="text-sm text-gray-400">
                                    {currentTime.toLocaleDateString('pt-BR')}
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className={`status-indicator ${getStatusColor(connectionStatus)}`}></div>
                                <span className="text-sm text-gray-300">
                                    {connectionStatus === 'connected' ? 'Sistema Ativo' : 'Sistema Inativo'}
                                </span>
                            </div>
                            <div className="flex items-center gap-2 text-gray-400">
                                <WifiIcon className="w-4 h-4" />
                                <span className="text-sm">{sensorData.signal}</span>
                            </div>
                        </div>
                    </div>

                    {/* Status Dashboard */}
                    <div className="glass-card rounded-3xl p-6 mb-6 slide-in">
                        <h2 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                            <ActivityIcon className="w-5 h-5 text-cyan-400" />
                            Painel de Controle
                        </h2>
                        
                        <div className="data-grid">
                            <div className="metric-card">
                                <div className="text-3xl font-bold text-cyan-400 mb-1">{metrics.totalCases}</div>
                                <div className="text-sm text-gray-400">Total de Casos</div>
                            </div>
                            <div className="metric-card">
                                <div className="text-3xl font-bold text-green-400 mb-1">{metrics.activeCases}</div>
                                <div className="text-sm text-gray-400">Casos Ativos</div>
                            </div>
                            <div className="metric-card">
                                <div className="text-3xl font-bold text-yellow-400 mb-1">{metrics.suspects}</div>
                                <div className="text-sm text-gray-400">Suspeitos</div>
                            </div>
                            <div className="metric-card">
                                <div className="text-3xl font-bold text-red-400 mb-1">{metrics.confirmed}</div>
                                <div className="text-sm text-gray-400">Confirmados</div>
                            </div>
                        </div>
                    </div>

                    {/* Sensor Readings */}
                    <div className="glass-card rounded-3xl p-6 mb-6 slide-in">
                        <h2 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                            <SensorIcon className="w-5 h-5 text-cyan-400" />
                            Leituras do Sensor
                        </h2>
                        
                        <div className="sensor-readings">
                            <div className="reading-item">
                                <div className="flex items-center gap-3">
                                    <div className="sensor-dot bg-red-400"></div>
                                    <span className="text-gray-300">Temperatura</span>
                                </div>
                                <span className="text-white font-mono">{sensorData.temperature}°C</span>
                            </div>
                            
                            <div className="reading-item">
                                <div className="flex items-center gap-3">
                                    <div className="sensor-dot bg-blue-400"></div>
                                    <span className="text-gray-300">Umidade</span>
                                </div>
                                <span className="text-white font-mono">{sensorData.humidity}%</span>
                            </div>
                            
                            <div className="reading-item">
                                <div className="flex items-center gap-3">
                                    <div className="sensor-dot bg-green-400"></div>
                                    <span className="text-gray-300">Pressão</span>
                                </div>
                                <span className="text-white font-mono">{sensorData.pressure} hPa</span>
                            </div>
                            
                            <div className="reading-item">
                                <div className="flex items-center gap-3">
                                    <div className="sensor-dot bg-purple-400"></div>
                                    <span className="text-gray-300">Altitude</span>
                                </div>
                                <span className="text-white font-mono">{sensorData.altitude}m</span>
                            </div>
                        </div>
                    </div>

                    {/* Location */}
                    <div className="glass-card rounded-3xl p-6 mb-6 slide-in">
                        <h2 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                            <LocationIcon className="w-5 h-5 text-cyan-400" />
                            Localização GPS
                        </h2>
                        
                        <div className="map-container mb-4">
                            <div className="map-overlay"></div>
                            <div className="text-center z-10">
                                <LocationIcon className="w-12 h-12 text-cyan-400 mx-auto mb-2" />
                                <div className="text-white font-mono text-sm">
                                    {sensorData.gps.lat.toFixed(4)}, {sensorData.gps.lng.toFixed(4)}
                                </div>
                                <div className="text-gray-400 text-xs mt-1">Luanda, Angola</div>
                            </div>
                        </div>
                        
                        <div className="reading-item">
                            <span className="text-gray-300">Precisão GPS</span>
                            <span className="text-white font-mono">±3.2m</span>
                        </div>
                    </div>

                    {/* Battery & Connection */}
                    <div className="glass-card rounded-3xl p-6 mb-6 slide-in">
                        <h2 className="text-lg font-semibold text-white mb-4">Sistema</h2>
                        
                        <div className="reading-item">
                            <span className="text-gray-300">Bateria</span>
                            <div className="flex items-center gap-2">
                                <span className="text-white font-mono">{Math.floor(sensorData.battery)}%</span>
                                <div className="w-16 h-2 bg-gray-700 rounded-full overflow-hidden">
                                    <div 
                                        className="h-full bg-gradient-to-r from-green-400 to-cyan-400 transition-all duration-500"
                                        style={{ width: `${sensorData.battery}%` }}
                                    ></div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="reading-item">
                            <span className="text-gray-300">Conexão</span>
                            <div className="flex items-center gap-2">
                                <WifiIcon className="w-4 h-4 text-green-400" />
                                <span className="text-white">4G - Forte</span>
                            </div>
                        </div>
                        
                        <div className="reading-item">
                            <span className="text-gray-300">Base de Dados</span>
                            <div className="flex items-center gap-2">
                                <DatabaseIcon className="w-4 h-4 text-cyan-400" />
                                <span className="text-white">Firebase</span>
                            </div>
                        </div>
                    </div>

                    {/* Control Buttons */}
                    <div className="grid grid-cols-2 gap-4 mb-6 slide-in">
                        <button 
                            onClick={toggleSensor}
                            className={`${isActive ? 'btn-danger' : 'btn-success'} text-white font-semibold py-4 px-6 rounded-2xl transition-all duration-300 flex items-center justify-center gap-2`}
                        >
                            <div className={`sensor-dot ${isActive ? 'bg-white' : 'bg-white'}`}></div>
                            {isActive ? 'Parar Sensor' : 'Iniciar Sensor'}
                        </button>
                        
                        <button className="btn-primary text-white font-semibold py-4 px-6 rounded-2xl transition-all duration-300 flex items-center justify-center gap-2">
                            <SettingsIcon className="w-5 h-5" />
                            Configurar
                        </button>
                    </div>

                    {/* Action Button */}
                    <button className="w-full btn-primary text-white font-bold py-6 px-6 rounded-3xl mb-6 slide-in transition-all duration-300 text-lg">
                        📊 REGISTRAR DADOS
                    </button>

                    {/* Floating Action Button */}
                    <div className="floating-action">
                        <SensorIcon className="w-8 h-8 text-white" />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<VigiSensorApp />, document.getElementById('root'));
    </script>
</body>
</html>
